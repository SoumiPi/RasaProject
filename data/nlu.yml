#identification des interventions d'une periode oarticuliere
- intent: identifier_ses_interventions
  examples: |
    - Quelles sont les interventions de [cette semaine](periode)?
    - Quelles sont les interventions de [la semaine](periode)?
    - quelles sont mes interventions d'[aujourd'hui](periode)?
    - Sur quelle machine dois-je intervenir [aujourd'hui](periode)?
    - Pourriez vous me donner les équipements sur lesquels je dois intervenir [aujourd'hui](periode)?
    - Quelles interventions sont prévues pour [demain](periode) ?
    - Sur quels équipements dois-je intervenir [ce mois](periode) ?
    - Peut-tu me donner mes interventions de [cette semaine](periode)?
    - Peut-tu me donner mes interventions de [de la semaine](periode)?
    - Pourriez-vous le donner mes interventions d'[aujourd'hui](periode)?
    - Y a-t-il des interventions à faire [aujourd'hui](periode)?
    - Y a-t-il des interventions à faire [demain](periode)?
    - J'aimerais connaître mes interventions pour [ce mois](periode).
    - Quels sont les équipements à vérifier [demain](periode) ?
    - Pouvez-vous me dire sur quelles machines je dois intervenir [aujourd'hui](periode) ?
    - Quelles sont mes interventions prévues pour [demain](periode) ?
    - Pouvez-vous m'informer sur mes interventions de [ce mois](periode) ?
    - Quelle est la liste des interventions pour [demain](periode) ?
    - J'ai besoin des détails des interventions de [cette semaine](periode).
    - Pouvez-vous m'indiquer les interventions pour [aujourd'hui](periode) ?
    - Donnez-moi la liste des interventions de [ce mois](periode).

