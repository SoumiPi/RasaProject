version: "3.1"

nlu:
- intent: salutations
  examples: |
    - hey
    - Salut
    - Salut ici
    - Bonjour
    - Bonsoir
    - hey ici
    - Allons

- intent: joyeux_salutations
  examples: |
    - je vais bien
    - Super!
    - bien
    - Très bien
    - Tout va bien

- intent: au_revoir
  examples: |
    - Au revoir
    - A bientôt
    - A plus
    - A plus tard
    - Bonne journée
    - bye bye

- intent: affirmation
  examples: |
    - Oui
    - O
    - indeed
    - Bien sûr!
    - Super!
    - correct

- intent: denie
  examples: |
    - non
    - n
    - Jamais
    - Je ne crois pas
    - Je ne pense pas
    - Cela ne me plaît pas
    - Aucunement
    - Pas vraiment

- intent: je_suis_robot
  examples: |
    - qui es-tu?
    - présente toi
    - je parle avec qui
    - es-tu un robot?
    - Avec qui je parle?

- intent: thanks
  examples: |
    - merci
    - merci beaucoup
    - je vous remercie
    - merci infiniment

- intent: order_pizza
  examples: |
    - Je veux commander une [pizza](food)
    - Puis-je avoir une [pizza](food)
    - J'aimerais avoir une [pizza](food)
    - Commandons une [pizza](food)
    - Que diriez-vous d'une [pizza](food)

- intent: order_food
  examples: |
    - Je veux commander de la nourriture
    - Puis-je avoir de la nourriture, s'il vous plaît
    - Commandons de la nourriture

- intent: inform_food
  examples: |
    - [steak](food)
    - [burger](food)
    - [sushi](food)
    - [salade](food)
    - [pâtes](food)

