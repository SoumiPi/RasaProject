version: "3.1"


intents:
  - salutations
  - au_revoir
  - affirmation
  - denie
  - je_suis_robot
  - joyeux_salutations
  - order_pizza
  - order_food
  - inform_food
  - thanks
  - ajouter_fournisseur
  - ajouter_intervenant


entities:
  - nourriture




responses:
  utter_salutations:
    - text: "Hey! Comment allez-vous?"

  utter_au_revoir:
    - text: "Au revoir!"

  utter_affirmation:
    - text: "Bien donc!"

  utter_je_suis_robot:
    - text: "Je suis un robot, développé par Rasa."

  utter_denie:
    - text: "D'accord!"

  utter_joyeux_salutations:
    - text: "Super alors, que puis-je faire pour vous?"

  utter_thanks:
    - text: "C'est avec plaisir! Auriez-vous besoin d'autres choses ?"



  utter_ask_add_supplier:
    - text: "Pour ajouter un fournisseur, veuillez cliquer sur le bouton ci-dessous :"
      buttons:
        - title: "Ajouter Fournisseur"
          payload: "https://centrale-casablanca.ma/"

actions:
  - action_extract_food_entity
  - action_order_food
  - action_confirm_order
  - utter_ask_add_supplier



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



