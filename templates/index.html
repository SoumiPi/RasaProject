<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rasa and Flask Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .chat-sign-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        .chat-widget-messages {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-message {
            background-color: #e6e6e6;
            padding: 5px;
            margin: 5px 80px 5px 5px;
            border-radius: 10px;
            display: inline-block;
            text-align: right;
        }
        .assistant-message {
            background-color: #3e4bf8;
            color: white;
            padding: 5px;
            margin: 5px 5px 5px 80px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .chat-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue!</h1>
        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right: 20px;">+</button>

        <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 400px;">
            <div class="card-header bg-primary text-white">
                Chatbot
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
            </div>
            <div class="card-body chat-widget-messages" id="chat-widget-messages">
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Taper votre message...">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-widget-button").on("click", function() {
                $("#chat-widget").toggleClass("d-none");
            });

            $("#chat-widget-close-button").on("click", function() {
                $("#chat-widget").addClass("d-none");
            });

            $("#chat-widget-input").keypress(function(event) {
                if (event.which === 13) {
                    let userMessage = $("#chat-widget-input").val();
                    $("#chat-widget-input").val("");

                    $("#chat-widget-messages").append("<div class='user-message'><strong>Vous:</strong> " + userMessage + "</div>");

                    $.ajax({
                        type: "POST",
                        url: "/webhook",
                        contentType: "application/json",
                        data: JSON.stringify({ message: userMessage }),
                        success: function(data) {
                            data.responses.forEach(function(response) {
                                let messageHtml = "<div class='assistant-message'><strong>Assistant:</strong> " + response.text + "</div>";
                                if (response.buttons) {
                                    response.buttons.forEach(function(button) {
                                        messageHtml += "<button class='chat-button' onclick='window.open(\"" + button.payload + "\", \"_blank\")'>" + button.title + "</button>";
                                    });
                                }
                                $("#chat-widget-messages").append(messageHtml);
                            });
                        },
                        error: function() {
                            // Handle error if needed
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
