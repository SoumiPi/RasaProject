<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rasa and Flask Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .chat-sign-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }

        .chat-widget-messages {
            max-height: 400px; /* Définissez la hauteur maximale que vous souhaitez */
            overflow-y: auto; /* Activez le défilement vertical automatique */
        }

        /* Style pour les messages de l'utilisateur */
        .user-message {
            background-color: #e6e6e6; /* Couleur de fond pour les messages de l'utilisateur */
            padding: 5px;
            margin: 5px 20px 5px 5px; /* Marge autour du message utilisateur */
            border-radius: 10px; /* Coins arrondis */
        }

        /* Style pour les messages de l'assistant */
        .assistant-message {
            background-color: #3e4bf8; /* Couleur de fond pour les messages de l'assistant */
            color: white; /* Couleur de texte pour les messages de l'assistant */
            padding: 5px;
            margin: 5px 5px 5px 20px; /* Marge autour du message assistant */
            border-radius: 10px; /* Coins arrondis */
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenue!</h1>
        <!-- Chat widget button -->
        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right: 20px;"></button>

        <!-- Chatbox -->
    <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 400px;">
        <div class="card-header bg-primary text-white">
            Chatbot
            <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
        </div>

        <div class="card-body" id="chat-widget-messages" style="max-height: 300px; overflow-y: auto;">
            <!-- Chat messages will be appended here -->
        </div>

        <div class="card-footer">
            <input type="text" class="form-control" id="chat-widget-input" placeholder="Taper votre message...">
        </div>

    </div>
    </div>

<script>

    $(document).ready(function() {
    $("#chat-widget-button").on("click", function() {
        $("#chat-widget").toggleClass("d-none");
    });


    $("#chat-widget-close-button").on("click", function() {
        $("#chat-widget").addClass("d-none");
    });

    // Handle user input in the chatbox
    $("#chat-widget-input").keypress(function(event) {
    if (event.which === 13) {
        let userMessage = $("#chat-widget-input").val();
        $("#chat-widget-input").val("");

        // Append user message to the chatbox with user style
        $("#chat-widget-messages").append("<div class='user-message'><strong>Vous:</strong> " + userMessage + "</div>");

        // Send user message to the server and get bot's response
        $.ajax({
            type: "POST",
            url: "/webhook",
            contentType: "application/json",
            data: JSON.stringify({ message: userMessage }),
            success: function(data) {
                let botResponse = data.response;
                // Append bot's response to the chatbox with assistant style
                $("#chat-widget-messages").append("<div class='assistant-message'><strong>Assistant:</strong> " + botResponse + "</div>");
            },
            error: function() {
                // Handle error if needed
            }
});

}
});

});

</script>

</body>
</html>
