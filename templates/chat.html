<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rasa et Flask Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue!</h1>
        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right: 20px;">
            <i class="fas fa-robot"></i>
        </button>

        <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 600px;">
            <div class="card-header bg-primary text-white">
                Chatbot
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
            </div>
            <div class="card-body chat-widget-messages" id="chat-widget-messages">
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Taper votre message...">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
