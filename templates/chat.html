<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rasa et Flask Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chat-sign-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-widget-messages {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-message, .assistant-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }
        .user-message {
            background-color: #e6e6e6;
            margin-left: auto;
            text-align: left;
            float: right;
            clear: both;
        }
        .assistant-message {
            background-color: #3e4bf8;
            color: white;
            margin-right: auto;
            text-align: left;
            float: left;
            clear: both;
        }
        .chat-button {
            background-color: #162be7;
            color: white;
            border: none;
            padding: 5px;
            margin: 5px 0 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue!</h1>
        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right: 20px;">
            <i class="fas fa-robot"></i>
        </button>

        <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 400px;">
            <div class="card-header bg-primary text-white">
                Chatbot
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
            </div>
            <div class="card-body chat-widget-messages" id="chat-widget-messages">
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Taper votre message...">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-widget-button").on("click", function() {
                $("#chat-widget").toggleClass("d-none");
            });

            $("#chat-widget-close-button").on("click", function() {
                $("#chat-widget").addClass("d-none");
            });

            $("#chat-widget-input").keypress(function(event) {
                if (event.which === 13) {
                    let userMessage = $("#chat-widget-input").val();
                    $("#chat-widget-input").val("");

                    // Ajouter le message de l'utilisateur à l'interface
                    $("#chat-widget-messages").append("<div class='user-message'><strong>Vous:</strong> " + userMessage + "</div>");

                    // Envoyer le message de l'utilisateur au serveur Flask
                    $.ajax({
                        type: "POST",
                        url: "/webhook",
                        contentType: "application/json",
                        data: JSON.stringify({ message: userMessage }),
                        success: function(data) {
                            // Ajouter la réponse du bot à l'interface
                            data.responses.forEach(function(response) {
                                let messageHtml = "<div class='assistant-message'><strong>Assistant:</strong> " + response.text;
                                if (response.buttons) {
                                    response.buttons.forEach(function(button) {
                                        messageHtml += "<br><button class='chat-button' data-url='" + button.payload + "'>" + button.title + "</button>";
                                    });
                                }
                                messageHtml += "</div>";
                                $("#chat-widget-messages").append(messageHtml);
                            });

                            // Ajouter un gestionnaire d'événements aux nouveaux boutons
                            $(".chat-button").off("click").on("click", function() {
                                let url = $(this).data("url");
                                window.open(url, "_blank");
                            });
                        },
                        error: function() {
                            // Gérer l'erreur si nécessaire
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
